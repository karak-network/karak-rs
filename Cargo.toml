[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
license = "BUSL-1.1"
authors = ["Andalusia Labs"]
repository = "https://github.com/karak-network/karak-rs"
edition = "2021"
rust-version = "1.79.0"

[workspace.dependencies]
karak-contracts = { version = "0.2.1", path = "crates/contracts" }
karak-kms = { version = "0.2.1", path = "crates/kms" }
karak-rs = { version = "0.2.1", path = "crates/karak-rs" }
karak-p2p = { version = "0.3.0", path = "crates/p2p" }

alloy = { version = "0.3.3", features = ["full"] }
alloy-serde = "0.3.3"
alloy-sol-types = "0.8.3"
async-trait = "0.1.83"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
tokio = { version = "1.40.0", features = ["full"] }
trait-variant = "0.1.2"

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
